<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Criador de Relatório - CID</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
      <link rel="stylesheet" href="main.css" type="text/css" />
      <!--
         Mandatory in IE 6, 7, 8 and 9.
         -->
      <!--[if IE]>
      <script
         type="text/javascript"
         src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils-ie.js"
         ></script>
      <![endif]-->
   </head>
   <body>

      <header>
         <nav class="navbar p-2 p-3 mb-5" style="background-color: #0752ad;">
            <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
               <img src="recursos/logo.webp" alt="Logo" width="60" height="30" class="d-inline-block align-text-top">
               Centro de Inclusão Digital
            </a>
            </div>
         </nav>
      </header>

      <div class="container">
         <div class="container-fluid">

            <div class="row mb-3">
               <div class="col-3">
                  <form action="#" class="dropzone" id="dropzone-alunos"></form>
               </div>
               <div class="col-9">
                  <form action="#" class="dropzone" id="dropzone-presenca"></form>
               </div>
            </div>

            <div class="row mb-4">
               <div class="col-7">
                  <label for="nome" class="form-label">Minicurso:</label>
                  <input type="text" class="form-control" id="nome" required>
               </div>
               <div class="col-3">
                  <label for="ch" class="form-label">CH:</label>
                  <input type="number" class="form-control" id="ch" required>
               </div>
               <div class="col-2">
                  <label for="presenca" class="form-label">Presença:</label>
                  <input type="number" class="form-control" id="presenca" required>
               </div>
            </div>
            <div class="row mb-4">
               <div class="col-8">
                  <label for="monitor" class="form-label">Monitor:</label>
                  <input type="text" class="form-control" id="monitor" required>
               </div>
               <div class="col-4">
                  <label for="datas" class="form-label">Datas:</label>
                  <input type="text" class="form-control" id="datas" required>
               </div>
            </div>
            

            <button onclick="criarRelatorio()" type="button" class="btn btn-primary w-100">Gerar relatório</button>

         </div>
      </div>

      <footer class="text-center text-light" style="background-color: #0752ad; position: fixed; bottom: 0px; width: 100%;">
         <div class="container pt-4">
            <section class="mb-4">
               <a class="btn btn-link btn-lg text-light m-1" href="mailto:jose.silva9@arapiraca.ufal.br" target="_blank">
                  <i class="fa fa-envelope"></i>
               </a>
               <a class="btn btn-link btn-lg text-light m-1" href="https://www.instagram.com/jrobertogram/" target="_blank">
                  <i class="fab fa-instagram"></i >
               </a>
               <a class="btn btn-link btn-lg text-light m-1" href="https://www.linkedin.com/in/robertogram/" target="_blank">
                  <i class="fab fa-linkedin"></i >
               </a>
               <a class="btn btn-link btn-lg text-light m-1" href="https://github.com/jrobertogram" target="_blank" >
                  <i class="fab fa-github"></i>
               </a> 
            </section>
         </div>
         <div class="text-center text-light p-3" style="background-color: rgba(0, 0, 0, 0.2);"> Desenvolvido -> José Roberto -> 2023</div>
      </footer>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.37.11/docxtemplater.js"></script>
      <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
      <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
      <script src="relatorio.js"></script>
   </body>
</html>
