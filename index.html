<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Criador de Relatório - CID</title>
      <link rel="icon" type="image/x-icon" href="recursos/favicon.ico">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
      <link rel="stylesheet" href="main.css" type="text/css" />
      <!--
         Mandatory in IE 6, 7, 8 and 9.
         -->
      <!--[if IE]>
      <script
         type="text/javascript"
         src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils-ie.js"
         ></script>
      <![endif]-->
   </head>
   <body data-bs-theme="light">
      <header class="container-fluid bg-header">
         <nav class="navbar navbar-expand Header">
            <a href="#" class="text-white text-decoration-none d-flex align-items-center">
                <img width="60" height="30" class="d-inline-block align-text-top" src="recursos/logo.webp" alt="Logo do CID">
                <span class="ms-2 d-none d-sm-block">Centro de Inclusão Digital</span>
            </a>
            <div class="navbar-brand text-light m-0">
               <div class="navbar-collapse collapsed">
                  <div>
                     <input type="checkbox" class="checkbox" id="checkbox">
                     <label for="checkbox" class="checkbox-label bg-checkbox">
                       <i class="fas fa-moon"></i>
                       <i class="fas fa-sun"></i>
                       <span class="ball"></span>
                     </label>
                   </div>
               </div>
            </div>
          </nav>
      </header>
      <section class="Section">
         <div class="container-fluid">
                  <div class="row mb-3">
                     <div class="col-12 col-sm-5 col-lg-3">
                        <form action="#" class="dropzone bg-dropzone" id="dropzone-alunos"></form>
                     </div>
                     <div class="col-12 col-sm-7 col-lg-9">
                        <form action="#" class="dropzone bg-dropzone" id="dropzone-presenca"></form>
                     </div>
                  </div>
      
                  <div class="row mb-4">
                     <div class="col-12 col-sm-7">
                        <label for="nome" class="form-label" >Minicurso <i class="fa fa-question-circle text-primary" aria-hidden="true" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-title="Nome do minicurso ofertado"></i></label>
                        <input type="text" placeholder="Análise de Dados com Power BI" class="form-control" id="nome" required>
                     </div>
                     <div class="col-12 col-sm-3">
                        <label for="ch" class="form-label">CH <i class="fa fa-question-circle text-primary" aria-hidden="true" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-title="Carga horária do minicurso ofertado"></i></label>
                        <input type="number" placeholder="12" class="form-control" id="ch" required>
                     </div>
                     <div class="col-12 col-sm-2">
                        <label for="presenca" class="form-label">Presença <i class="fa fa-question-circle text-primary" aria-hidden="true" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-title="Quantidade de 'presença' mínima do aluno ter direito ao certificado"></i></label>
                        <input type="number" placeholder="2" class="form-control" id="presenca" required>
                     </div>
                  </div>
                  <div class="row mb-4">
                     <div class="col-12 col-sm-8">
                        <label for="monitor" class="form-label">Monitor <i class="fa fa-question-circle text-primary" aria-hidden="true" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-title="Nome do monitor que ofertou minicurso"></i></label>
                        <input type="text" placeholder="José Roberto Da Silva" class="form-control" id="monitor" required>
                     </div>
                     <div class="col-12 col-sm-4">
                        <label for="datas" class="form-label">Datas <i class="fa fa-question-circle text-primary" aria-hidden="true" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-title="Datas em que o minicurso foi ministrado"></i></label>
                        <input type="text" placeholder="04, 06, 11, 14/04/2023" class="form-control" id="datas" required>
                     </div>
                  </div>
                  <button onclick="criarRelatorio()" type="button" class="btn btn-primary w-100">Gerar relatório</button>
            </div>
      </section>
      
      <footer class="text-center text-light bg-footer">
         <div class="container pt-4">
            <section class="mb-4">
               <a class="btn btn-link btn-lg text-light m-1" href="mailto:jose.silva9@arapiraca.ufal.br" target="_blank">
                  <i class="fa fa-envelope"></i>
               </a>
               <a class="btn btn-link btn-lg text-light m-1" href="https://www.instagram.com/jrobertogram/" target="_blank">
                  <i class="fab fa-instagram"></i>
               </a>
               <a class="btn btn-link btn-lg text-light m-1" href="https://www.linkedin.com/in/robertogram/" target="_blank">
                  <i class="fab fa-linkedin"></i>
               </a>
               <a class="btn btn-link btn-lg text-light m-1" href="https://github.com/jrobertogram" target="_blank" >
                  <i class="fab fa-github"></i>
               </a> 
            </section>
         </div>
         <div class="text-center text-light p-3 foo"> Desenvolvido -> José Roberto -> 2023</div>
      </footer>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.37.11/docxtemplater.js"></script>
      <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
      <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
      <script src="relatorio.js"></script>
   </body>
</html>
